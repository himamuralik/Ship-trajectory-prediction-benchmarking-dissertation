# Fusion-Specific Parameters (Updated to match implementation)
fusion_type:  # Remove since implementation only uses concat
  choices: ['concat']  # Only concat is implemented
# Core Architecture (Bi-LSTM) 
lstm_num_layers:
  min: 1
  max: 3
lstm_hidden_dim:
  values: [64, 128, 256]
num_dense_layers:
  min: 0
  max: 2
dense_layer_size:
  values: [32, 64, 128]
# Optimization - Update to match implementation
learning_rate:
  values: [1e-4, 7.5e-3, 1e-2]
beta_1: 0.9  # Keep fixed
beta_2: 0.999 # Keep fixed
epsilon: 1e-7 # Keep fixed
# Regularization - Simplify to match implementation
dropout:
  min: 0.0
  max: 0.5
reg_coefficient:
  min: 0.0
  max: 0.1
regularization:  # Changed from regularization_application
  choices: ['l1', 'l2', None]  # Matches implementation
