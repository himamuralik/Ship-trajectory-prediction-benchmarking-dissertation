# Architecture
input_ts_length:
  min: 12
  max: 48
input_num_features:
  min: 4
  max: 10
lstm_num_layers:
  min: 1
  max: 4
lstm_hidden_dim:
  values: [64, 128, 256, 512]
num_dense_layers:
  min: 0
  max: 3
dense_layer_size:
  values: [32, 64, 128, 256]

# Optimization
learning_rate:
  values: [1e-4, 7.5e-3, 1e-2, 5e-2]
beta_1:
  values: [0.85, 0.9, 0.95]
beta_2:
  values: [0.99, 0.999, 0.9999]
epsilon:
  values: [1e-8, 1e-7, 1e-6]

# Regularization
dropout:
  min: 0.0
  max: 0.7
regularization:
  choices: ['l1', 'l2', None]
reg_coefficient:
  min: 0.0
  max: 0.3
