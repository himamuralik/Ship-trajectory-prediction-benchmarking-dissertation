# Architecture parameters
lstm_num_layers:
  min: 1
  max: 4
lstm_hidden_dim:
  values: [64, 128, 256]
num_dense_layers:
  min: 0
  max: 3
dense_layer_size:
  values: [32, 64, 128, 256]

# Attention parameters
attention_loss:
  choices: [True, False]
attention_weight:
  min: 0.1
  max: 0.9
mse_loss:
  choices: [True, False]
mse_weight:
  min: 0.1
  max: 0.5

# Optimization parameters
learning_rate:
  values: [1e-4, 3e-4, 1e-3, 3e-3]
beta_1:
  values: [0.85, 0.9, 0.95]
beta_2:
  values: [0.99, 0.999, 0.9999]
epsilon:
  values: [1e-8, 1e-7, 1e-6]

# Regularization parameters
dropout:
  min: 0.0
  max: 0.7
regularization:
  choices: ['l1', 'l2', None]
reg_coefficient:
  min: 0.0
  max: 0.3
